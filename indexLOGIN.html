<!DOCTYPE html>
<html>
  <head>
    <title>Login-Usuario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerprincipal">
      <div class="form-group">
        <input
          id="usuar"
          type="text"
          class="form-control"
          name="Usuar"
          placeholder="Usuar"
        />
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          placeholder="password"
        />
        <br />
        <button id="boton" class="boton" onclick="validate()">
          Iniciar Sesion
        </button>
      </div>
    </div>
    <script src="javas.js"></script>
  </body>
</html>
